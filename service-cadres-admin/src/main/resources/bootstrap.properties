
spring.application.name=service-cadres-admin
spring.cloud.config.uri=http://localhost:8888
management.endpoints.web.exposure.include=*

server.port=8085
spring.datasource.url=jdbc:mysql://localhost:3306/service_cadres_admin?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
